<div class="container">
    <div class="row">
        <div class="card my-5 shadow overflow-hidden"> 
          <form class="card-body p-sm-2" [formGroup]="loginRequest">
            <h1 class="card-title text-center fs-3">Iniciar Sesión</h1>
  
            <mat-form-field appearance="outline">
              <mat-label class="label">Correo</mat-label>
              <input matInput 
                      placeholder="Correo" 
                      formControlName="email" 
                      autocomplete="off" 
                      type="email" 
                      required>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label class="label">Contraseña</mat-label>
              <input matInput 
                      placeholder="Contraseña" 
                      formControlName="password"  
                      type="password"
                      required>
            </mat-form-field>
  
            <button mat-raised-button class="btn btn-dark-moon" type="button"  (click) = "onRegister()">Registrarme</button>
            <button mat-raised-button class="btn btn-dark-moon" type="submit"  (click) = "onLogin()">Ingresar</button>
          </form>
        </div>
    </div> 
  </div>
